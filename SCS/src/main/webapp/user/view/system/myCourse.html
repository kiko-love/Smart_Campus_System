<script src="../../../static/layui/layui.js"></script>

<script>
    /**
     * 日期格式化
     * @param Number time 时间戳
     * @param String format 格式
     */
    function dateFormat(time, format) {
        const t = new Date(time)
        // 日期格式
        format = format || 'Y-m-d h:i:s'
        let year = t.getFullYear()
        // 由于 getMonth 返回值会比正常月份小 1
        let month = t.getMonth() + 1
        let day = t.getDate()
        let hours = t.getHours()
        let minutes = t.getMinutes()
        let seconds = t.getSeconds()

        const hash = {
            'y': year,
            'm': month,
            'd': day,
            'h': hours,
            'i': minutes,
            's': seconds
        }
        // 是否补 0
        const isAddZero = (o) => {
            return /M|D|H|I|S/.test(o)
        }
        return format.replace(/\w/g, o => {
            let rt = hash[o.toLocaleLowerCase()]
            return rt > 10 || !isAddZero(o) ? rt : `0${rt}`
        })
    }

    /*比较时间大小，格式为yyyy-mm-dd*/
    function compareDate(dateTime1, dateTime2) {
        let formatDate1 = new Date(dateTime1);
        let formatDate2 = new Date(dateTime2);
        if (
            formatDate1 >= formatDate2) {
            return 1;
        } else {
            return 2;
        }
    }

    layui.use(['table', 'form', 'jquery', 'laydate'], function () {
        let table = layui.table;
        let form = layui.form;
        let $ = layui.jquery;
        let laydate = layui.laydate;
        let MODULE_PATH = "operate/";
        let cols = [
            [
                {
                    title: '签到序号',
                    field: 'ID',
                    align: 'center',
                    templet: function (d) {
                        return d.LAY_INDEX;
                    },
                },
                {
                    title: '签到日期',
                    field: 'checkDate',
                    align: 'center'
                },
                {
                    title: '姓名',
                    field: 'realName',
                    align: 'center'
                },
                {
                    title: '职员编号',
                    field: 'teacherId',
                    align: 'center',
                    //sort: true,
                    //fixed: true
                },
                {
                    title: '签到状态',
                    align: 'center',
                    templet: function (d) {
                        //LAY_INDEX
                        //console.log(d);
                        //let today = dateFormat(new Date(), 'Y-m-d');
                        if (d.checkDate !== '') {
                            return '<span class="layui-badge layui-bg-green">已签到</span>'
                        } else {
                            return '<span class="layui-badge">签到异常</span>'
                        }

                    },
                    width: 100
                }
            ]
        ];



        let tableIns = table.render({
            elem: '#user-table',
            url: '/CheckTea/getCheckRecords',
            method: "post",
            page: {
                layout: ['count', 'prev', 'page', 'next', 'skip']
                , curr: 1
                , groups: 3
                , last: false
            },
            limit: 7,
            //limits:[5,10,20],
            cols: cols,
            id: 'user-table',
            skin: 'line',
            toolbar:'#user-toolbar',
            defaultToolbar: [{
                title: '刷新签到记录',
                layEvent: 'refresh',
                icon: 'layui-icon-refresh',
            }, 'filter', 'exports'],
            //一定要加这个参数代码，否则会由于layui自身的bug导致无法分页
            parseData: function (res) { //将原始数据解析成 table 组件所规定的数据，res为从url中get到的数据
                let result;
                // console.log(res.data[0].birthday);
                // res.data[0].birthday = dateFormat(res.data[0].birthday, 'Y-M-D')
                if (this.page.curr) {
                    result = res.data.slice(this.limit * (this.page.curr - 1), this.limit * this.page.curr);
                } else {
                    result = res.data.slice(0, this.limit);
                }
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.count, //解析数据长度
                    "data": result //解析数据列表
                };
            }
        });

        table.on('tool(user-table)', function (obj) {
            if (obj.event === 'remove') {
                window.remove(obj);
            } else if (obj.event === 'edit') {
                window.edit(obj);
            }
        });

        table.on('toolbar(user-table)', function (obj) {
            if (obj.event === 'add') {
                window.add();
            } else if (obj.event === 'refresh') {
                window.refresh();
            } else if (obj.event === 'batchRemove') {
                window.batchRemove(obj);
            } else if (obj.event === 'edit') {
                //obj.del();
                window.edit(obj);
            }
        });

        form.on('submit(user-query)', function (data) {
            tableIns.reload({
                //url: '/getData2',
                url: '/admin/tea/searchTea',
                method: 'post',
                page: {
                    layout: ['count', 'prev', 'page', 'next', 'skip']
                    , curr: 1
                    , groups: 3
                    , last: false
                }
                , where: data.field
            })
            return false;
        });


        window.add = function () {
            layer.open({
                type: 2,
                title: '关注课程',
                shade: 0.1,
                shadeClose:true,
                area: ['70%', '60%'],
                content: MODULE_PATH + 'addCourse.html'
            });
        }

        window.edit = function (obj) {
        }


        window.refresh = function (param) {
            table.reload('user-table', {
                url: "/CheckTea/getCheckRecords",
                method: "post"
            });
        }
    })
</script>
